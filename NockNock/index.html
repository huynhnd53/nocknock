<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/myJS.js"></script>
    <title>Animated Login Form 2</title>
</head>

<body>
    
    <div class="register-form-container">
        <form action="index.html" class="main-form register-form">
            <h1>Register</h1>
            <div class="txtb">
                <input type="text" name="" id="">
                <span data-placeholder="Username"></span>
            </div>
            <div class="txtb">
                <input type="password" name="" id="">
                <span data-placeholder="Password"></span>
            </div>
            <div class="txtb">
                <input type="password" name="" id="">
                <span data-placeholder="Re-Password"></span>
            </div>
            <input type="submit" class="logbtn" value="Register">
            <div class="bottom-text"> Already have an account? <span class="login-link">Login</span>
            </div>
        </form>
    </div>
	<div class="login-form-container">
        <form action="index.html" class="main-form active">
            <h1>Login</h1>
            <div class="txtb">
                <input type="text" name="" id="">
                <span data-placeholder="Username"></span>
            </div>
            <div class="txtb">
                <input type="password" name="" id="">
                <span data-placeholder="Password"></span>
            </div>
            <input type="submit" class="logbtn" value="Login">
            <div class="bottom-text"> Don't have account? <span  class="signup-link">Sign up</span>
            </div>
        </form>
    </div>
    <script>
$(document).ready(function(){
  $(".signup-link").click(function(){
    $(".login-form-container").fadeOut(1000);
	
  });
  $(".login-link").click(function(){
    $(".login-form-container").fadeIn(1000);
	
  });
});
	</script>
</body>
</html>
